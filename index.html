<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coze 智能体</title>
</head>
<body>
    <h1>输入关键词生成图片</h1>
    <input type="text" id="keyword" placeholder="输入关键词">
    <button onclick="generateImage()">生成图片</button>
    <br><br>
    <img id="generated-image" src="" alt="生成的图片" style="max-width: 100%;">

    <script>
        async function generateImage() {
            const keyword = document.getElementById('keyword').value;
            const response = await fetch('https://api.coze.cn/v3/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer <ir5NkaU9q1Pzv8ts49rKJejNNnZeVkdJtUdeXqKekgecj98o>'
                },
                body: JSON.stringify({ keyword: keyword })
            });

            const data = await response.json();
            const imageUrl = data.imageUrl; // 假设API返回一个imageUrl字段
            document.getElementById('generated-image').src = imageUrl;
        }
    </script>
</body>
</html>
